version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: msc-receipt-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-5002}:5002"
    environment:
      - NODE_ENV=production
      - PORT=5002
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - CLIENT_URL=${CLIENT_URL}
    volumes:
      - ./server/database.sqlite:/app/database.sqlite
      - ./server/excel-logs:/app/excel-logs
      - ./server/temp:/app/temp
    networks:
      - msc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: msc-receipt-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-8080}:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - msc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  msc-network:
    driver: bridge